name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: PHP lint
        run: |
          find . -name '*.php' -not -path './.git/*' -print0 | xargs -0 -n1 php -l

  build-css:
    name: Build CSS (Tailwind)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npx tailwindcss -i ./css/input.css -o ./css/output.css --minify
      - name: Upload output.css
        uses: actions/upload-artifact@v4
        with:
          name: output-css
          path: css/output.css
